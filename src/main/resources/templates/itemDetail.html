<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header2 :: common-header" />
<body>
	<div th:replace="common/header2 :: navbar" />

    <div class="container">

        <form th:action="@{/shoppingCart/addItem}" method="post">
            <input hidden="hidden" th:field="*{item.id}" />
            <div class="row">
                <div class="column leftm">
                    <div class="main_view">
                        <a th:href="@{/itemShelf}">Back to item list</a><br />
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img th:src="#{adminPath}+@{${item.mainImagePath}}" style="width:100%" />
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img th:src="#{adminPath}+@{${item.extraImagePath1}}" style="width:100%" />
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img th:src="#{adminPath}+@{${item.extraImagePath2}}" style="width:100%" />
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img th:src="#{adminPath}+@{${item.extraImagePath3}}" style="width:100%" />
                    </div>

                    <a class="preva" onclick="plusSlides(-1)">❮</a>
                    <a class="nexta" onclick="plusSlides(1)">❯</a>

                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>

                    <div class="row">
                        <div class="columnp">
                            <img class="demo cursor" th:src="#{adminPath}+@{${item.mainImagePath}}"
                                style="width:100%" onclick="currentSlide(1)" alt="1/4">
                        </div>
                        <div class="columnp">
                            <img class="demo cursor" th:src="#{adminPath}+@{${item.extraImagePath1}}"
                                style="width:100%" onclick="currentSlide(2)" alt="2/4">
                        </div>
                        <div class="columnp">
                            <img class="demo cursor" th:src="#{adminPath}+@{${item.extraImagePath2}}"
                                style="width:100%" onclick="currentSlide(3)" alt="3/4">
                        </div>
                        <div class="columnp">
                            <img class="demo cursor" th:src="#{adminPath}+@{${item.extraImagePath3}}"
                                style="width:100%" onclick="currentSlide(4)" alt="4/4">
                        </div>
                    </div>


                </div>

                <div class="column rightm">
                    <div class="columnx rightn">
                        <h3><span th:if="${additemSuccess}" style="color: forestgreen"><i class="fa fa-check"
                                    aria-hidden="true" style="color: forestgreen"></i>Added to cart.</span></h3>
                        <h3><span th:if="${notEnoughStock}" style="color: red">Oops, only <span
                                    th:text="${item.inStockNumber}"></span> In Stock.</span></h3>
                        <h3 th:text="${item.title}">item Title</h3>
                        <div class="row">
                            <div class="col-xs-5">
                                <p><strong>Category: </strong><span th:text="${item.category}"></span></p>
                                <p><strong>Shipping Weight: </strong><span th:text="${item.shippingWeight}"></span>
                                    ounces
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="columnx leftn">
                        <div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <h4>Our Price: <span style="color:#db3208;">Ksh.<span
                                                    th:text="${item.ourPrice}"></span></span></h4>
                                        <p>List Price: <span style="text-decoration: line-through">Ksh.<span
                                                    th:text="${item.listPrice}"></span></span></p>
                                        <p>You save: Ksh.<span
                                                th:text="${#numbers.formatDecimal((item.listPrice - item.ourPrice), 0, 'COMMA', 2, 'POINT' )}"></span>
                                        </p>
                                        <span>Qty: </span>
                                        <select name="qty">
                                            <option th:each="qty : ${qtyList}" th:value="${qty}" th:text="${qty}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-xs-6">
                                        <h4 th:if="*{item.inStockNumber&gt;10}" style="color: green">In Stock</h4>
                                        <h4 th:if="*{item.inStockNumber&lt;10 and item.inStockNumber&gt;0}"
                                            style="color: green">Only <span th:text="${item.inStockNumber}"> </span>
                                            In Stock</h4>
                                        <h4 th:if="*{item.inStockNumber==0}" style="color:darkred;">Unavailable</h4>
                                        <button type="submit" class="btn btn-warning"
                                            style="color:black;border:1px solid black; padding: 10px 20px 10px 20px;">Add
                                            to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <hr />
                    <p th:utext="${item.description}"></p>
                </div>
            </div>
        </form>
    </div>
    </body>
<div th:replace="common/header2 :: footer" />
<div th:replace="common/header2 :: body-bottom-scripts" />
    
</body>





</html>
